  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      background: #000;
    }
    .logo { color: #e50914; font-size: 28px; font-weight: bold; }
    .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-size: 14px; }

    /* HERO */
    .hero {
      height: 60vh;
      background: url('https://image.tmdb.org/t/p/original/8QVDXDiOGHRcAD4oM6MXjE0osSj.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 40px;
    }
    .hero h1 { font-size: 40px; }
    .hero p { margin: 10px 0; color: #ddd; max-width: 500px; }
    .hero button {
      padding: 10px 20px;
      background: #e50914;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* SECTIONS */
    .section { padding: 40px; }
    .section h2 { margin-bottom: 15px; }
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .movies::-webkit-scrollbar { display: none; }

    .card { min-width: 180px; }
    .card img { width: 100%; border-radius: 6px; }
    .card p { font-size: 13px; margin: 6px 0; }
    .card button {
      padding: 6px 10px;
      background: #e50914;
      border: none;
      color: #fff;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      display: flex;
      gap: 20px;
    }
    .modal img { width: 220px; border-radius: 6px; }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
